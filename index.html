<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryOne Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script defer src="https://kit.fontawesome.com/9f767eca8f.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="config.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="todo-container">
            <div class="todo-icon-container">
                <i class="fas fa-clipboard-list fa-3x" id="todo-icon"></i>
                <div id="todo-text">To do</div>
            </div>
            <div class="todo-list-container">
                <i class="fas fa-times" id="todo-close"></i>
                <button id="add-todo">+ Add todo</button>
                <div class="add-todo-lists">
                    <label for="name-of-todo">Name: </label><br>
                    <input type="text" id="name-of-todo" placeholder="Required"><br>

                    <label for="date-of-todo">Date: </label><br>
                    <input type="date" id="date-of-todo"><br>

                    <label for="time-of-todo">Time: </label><br>
                    <input type="time" id="time-of-todo"><br>

                    <label for="description-of-todo">Description: </label>
                    <textarea name="description-of-todo" id="description-of-todo" placeholder="Optional"></textarea><br>

                    <input type="submit" value="Add todo" id="create-todo">
                </div>

                <div class="todo-lists"></div>
            </div>
        </div>
        <div class="weather-container">
            <div class="weather-icon-container">
                <i class="fas fa-cloud-sun-rain fa-3x" id="weather-icon"></i>
                <div id="weather-text">Weather</div>
            </div>
            <div class="weather-list-container">
                <i class="fas fa-times" id="todo-close"></i>
                <div class="weather-information">
                    <div class="search-location">
                        <div class="weather-location" id="country-location">
                            <i class="fas fa-map-marker-alt" id="location"></i>
                            <input type="text" id="country-input" placeholder="Enter country"><br>
                        </div>
                        <div class="weather-location" id="city-location">
                            <i class="fas fa-map-marker-alt" id="location"></i>
                            <input type="text" id="city-input" placeholder="Enter city"><br>
                        </div>
                        <div class="weather-location" id="submit-location">
                            Send location
                        </div>
                    </div>
                    <div class="weather-display">
                        <!--<i class="wi wi-day-sunny" id="current-weather-icon"></i>-->
                        <img src="" id="current-weather" alt="Current weather icon">
                        <div class="weather-section" id="weather-width">
                            <div class="weather-display-location">
                                <span id="city">--</span>
                                <span id="country">--</span>
                            </div>
                            <div class="weather-current-temperature">
                                --
                            </div>
                            <span class="weather-high-temperature">--</span>
                            <span class="weather-low-temperature">--</span>
                        </div>
                        <div class="weather-section" id="weather-info-height">
                            <span id="weather-section-display">
                                <i class="wi wi-small-craft-advisory" id="other-icon"></i> Description:
                            </span>
                            <span id="wind-description">--</span><br>

                            <span id="weather-section-display">
                                <i class="wi wi-strong-wind" id="other-icon"></i> Wind:
                            </span>
                            <span id="wind-information">--</span><br>

                            <span id="weather-section-display">
                                <i class="wi wi-cloud" id="other-icon"></i> Cloudiness:
                            </span>
                            <span id="cloud-information">--</span><br>

                            <span id="weather-section-display">
                                <i class="wi wi-barometer" id="other-icon"></i> Pressure:
                            </span>
                            <span id="pressure-information">--</span>

                            <span id="weather-section-display">
                                <i class="wi wi-humidity" id="other-icon"></i> Humidity:
                            </span>
                            <span id="humidity-information">--</span><br>

                            <span id="weather-section-display">
                                <i class="wi wi-sunrise" id="other-icon"></i> Sunrise:
                            </span>
                            <span id="sunrise-information">--:--</span>

                            <span id="weather-section-display">
                                <i class="wi wi-sunset" id="other-icon"></i> Sunset:
                            </span>
                            <span id="sunset-information">--:--</span><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-display">
        <h2 id="time"></h2>
        <h3>
            <span id="greeting"></span>
            <span id="greeting-person" contenteditable="true">[Enter name here]</span>
        </h3>
        <h3>
            <span id="message">What is your main focus for today?</span>
            <span id="message-content" contenteditable="true"></span>
        </h3>
    </div>
    </div>
    <footer>
        <img src="images/js-logo.png" id="logo" alt="JS logo">
        <div class="footer__title">
            <h1>EveryOne Personal Dashboard</h1>
            <h3>Date started: <date>April 16, 2020</date>
            </h3>
            <h3>Date ended: <date></date>
            </h3>
        </div>
    </footer>
</body>

</html>
